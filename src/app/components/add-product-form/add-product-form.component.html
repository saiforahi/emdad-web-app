<form
	[formGroup]="formProductData"
	(ngSubmit)="onSubmit()"
	enctype="multipar/form-data"
>
	<div class="row mb-3">
		<select class="col-3" *ngIf="formCategories" (change)="onCategoryChange($event.target.value)">
			<option *ngFor="let category of formCategories" value={{category.id}}>{{category.name}}</option>
		</select>
		<select class="col-3" *ngIf="formSubCategories" (change)="onSubCategoryChange($event.target.value)">
			<option *ngFor="let subCategory of formSubCategories" value={{subCategory.id}}>{{subCategory.name}}</option>
		</select>
		<select class="col-3" *ngIf="formSubSubCategories" formControlName="category_id">
			<option *ngFor="let subSubCategory of formSubSubCategories" value={{subSubCategory.id}}>{{subSubCategory.name}}</option>
		</select>
	</div>
	<div class="row mb-3">
		<label for="name" class="col-3">Name</label>
		<input type="text" class="col-5" formControlName="name" />
	</div>

	<div class="row mb-3">
		<label for="unit_price" class="col-3">Product Unit Price</label>
		<input type="number" class="col-5" formControlName="unit_price" />
	</div>

	<div class="row mb-3">
		<label for="stock" class="col-3">Product Stock</label>
		<input type="number" class="col-5" formControlName="stock_quantity" />
	</div>

	<div class="row mb-3">
		<label for="unit_id" class="col-3">Unit of Measurement</label>
		<select formControlName="unit_id" class="col-5">
			<option value="1">KG</option>
			<option value="2">Unit</option>
		</select>
	</div>

	<div class="row mb-3">
		<label for="delivery_method" class="col-3">Product Delivery Method</label>
		<select class="col-5" formControlName="delivery_method">
			<option value="1">Inside Country</option>
			<option value="2">Outside Country</option>
			<option value="3">Both</option>
		</select>
	</div>

	<div class="row mb-3">
		<label for="ex_works_lead_time" class="col-3">Set Ex-work Lead Time</label>
		<input type="number" class="col-5" formControlName="ex_works_lead_time" />
	</div>

	<div class="row mb-3">
		<label for="image_1" class="col-3">Image 1</label>
		<input type="file" class="col-5" formControlName="image1" />
	</div>

	<div class="row mb-3">
		<label for="image_2" class="col-3">Image 2</label>
		<input type="file" class="col-5" formControlName="image2" />
	</div>

	<div class="row mb-3">
		<label for="description" class="col-3">Product Description</label>
		<textarea formControlName="description" class="col-8"></textarea>
	</div>

	<div class="row mb-3">
		<label for="attachments">Attachments</label>
		<input type="file" formControlName="attachment" class="col-8" multiple />
	</div>

	<button class="btn btn-primary mt-3">Submit</button>
</form>
