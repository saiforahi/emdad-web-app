<div class="row p-4">
  <table class="table">
    <thead>
        <tr>
          <th scope="col">Quotation ID</th>
          <th scope="col">Date</th>
          <th scope="col">RFQ ID</th>
          <th scope="col">Seller Name</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quotation of quotations" class="highlighted">
            <th scope="row">{{quotation.id}}</th>
            <td>{{quotation.quotation[0].message_date|date}}</td>
            <td>{{quotation.rfq.id}}</td>
            <td>{{quotation.seller.full_name}}</td>
            <td>{{quotation.status===1?"Accepted":"Not Accepted"}}</td>
            <td>
                <button class="btn btn-primary" type="button" (click)="show_quotation_details(quotation)">view</button>
            </td>
        </tr>
