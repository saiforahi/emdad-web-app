<div class="row">    
    <div class="col-md-4">
        <div class="card-body" style="background: #FFFFFF;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Profile Settings</li>
                <li class="list-group-item" [routerLink]="['change-password']" >Change Password</li>
                <li class="list-group-item">Order History</li>
                <li class="list-group-item">Manage Quotation</li>
                <li class="list-group-item">Logout</li>
            </ul>
        </div>
    </div>
    <div class="col-md-8" style="margin-bottom: 120px;">
        <form>
            <div class="rounded-circle">
                <div>
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" placeholder="Guy Hawkins" type="text"/>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Company Name (Optional)</label>
                    <input class="form-control" placeholder="Company Name" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="form-label">Email</label>
                    <input class="form-control" placeholder="Email" type="email"/>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Mobile Number</label>
                    <input class="form-control" placeholder="(704) 555-9871" type="tel"/>
                </div>
            </div>
            <div class="form-group ">
                <label class="form-label">Address</label>
                <input class="form-control" placeholder="357 W. Gray St Utica PennSylvania 57867" type="text"/>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="form-label">City</label>
                    <input class="form-control" placeholder="Gray St. Utica" type="text"/>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Country</label>
                    <input class="form-control" placeholder="USA" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="form-label">Area</label>
                    <input class="form-control" placeholder="Pennsylvania" type="text"/>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Zip Code</label>
                    <input class="form-control" placeholder="57867" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-md btn-block login_btn">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
