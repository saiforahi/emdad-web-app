
<div>
    <input #old_password type='password' placeholder='old password'>
    <input #new_password type='password' placeholder='new password'>
    <button (click)="changePass(old_password.value, new_password.value)">update</button>
    <p>{{ error?.message }}</p>
    <p *ngIf="error">{{ error?.error | json }}</p>
    <p *ngIf="msg">{{msg.message}}</p>
</div>
