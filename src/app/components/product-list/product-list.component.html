<div class="row" *ngIf="products">
  <ng-template *ngFor="let product of products.data[0]">
    <div class="col-lg-3">
      <mat-card class="example-card mt-3">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product[0].name}}
          </p>
          <p>
            {{product[0].unit_price}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
          <button mat-button>ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>
