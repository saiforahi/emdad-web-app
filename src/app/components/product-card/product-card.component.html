<mat-card class="example-card mt-3">
    <a [routerLink]="['/product/details/', product.id]">
        <div>
            <img *ngIf="product.image1 != null" mat-card-image [lazyLoad]="'http://localhost:8000'+slice_image_url(product.image1)" [defaultImage]="defaultImage" alt="product image" />
            <mat-card-content>
                <p class="product-name">
                    {{ product.name }}
                </p>
                <p class="product-price">${{ product.unit_price }}</p>
                <p class="store-name">Store name</p>
            </mat-card-content>
        </div>
    </a>
    <div class="example-button-container">
        <button (click)="addToWishlist(product.id)" mat-fab aria-label="Example icon button with a heart icon">
            <img class="wish-icon" src="../../../assets/wish.svg" alt="" />
        </button>
    </div>
</mat-card>
