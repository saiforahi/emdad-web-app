<mat-menu #menu>
  <ng-container *ngFor="let item of items">
    <a [routerLink]="['/products/category/', item.id]" *ngIf="!item.children; else branch" mat-menu-item>
      {{item.name}}
    </a>
    <ng-template #branch>
      <a [routerLink]="['/products/category/', item.id]" mat-menu-item [matMenuTriggerFor]="innerPanel.menu">{{item.name}}</a>
      <app-category-menu #innerPanel [items]="item.children"></app-category-menu>
    </ng-template>
  </ng-container>
</mat-menu>
