<div class="container" style="margin-left: 160px;">
    <div class="row">
        <h3 style="margin-top: 60px;">My Cart</h3>
    </div>
    <div class="row" style="margin-top: 40px;">
        <div class="col-md-8 p-4" style="padding-left: 2px;">
            <ul class="list-unstyled">
                <li class="media">
                  <img class="mr-3" src="https://picsum.photos/120/120/?blur" alt="Generic placeholder image">
                    <div class="media-body pt-4 pb-5 pl-5 row">
                        <div class="col-md-6">
                            <h5 class="mt-0 mb-1">Modern White Chair</h5>
                            <p class="sub-text">#1009271 (Ex-works)</p>
                        </div>
                        <div class="col-md-3 quan-box">
                            <span><img src="../../../assets/minus.svg"/></span><p class="sub-text">30</p><span><img src="../../../assets/plus.svg"/></span>
                        </div>
                        <hr/>
                        <div class="col-md-3 ml-30 pt-4">
                            <p style="color:#2B2B2B;" class="sub-text">$302</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-4 ml-30 pt-30 w-100">
            <!-- <div class="row d-flex justify-content-between">
                <p>Sub Total (4 items)</p>
                <p>$3524</p>
            </div> -->
            <div class="d-flex justify-content-between">
                <div>
                    <p>Sub Total (4 items)</p>
                </div>
                <div>$3456</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <input #couponInput type="text" class="form-control w-100 col">
                </div>
                <div><button class="btn btn-primary btn-block">Apply</button></div>
            </div>
            <hr/>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Discount</p>
                </div>
                <div>$3456</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Vat</p>
                </div>
                <div>$3456</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p><strong>Total</strong></p>
                </div>
                <div><strong>$3456</strong></div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="w-100">
                    <button class="btn btn-primary btn-block proceed-btn w-100" style="outline: none;">Proceed</button>
                </div>
            </div>
        </div>
    </div>
</div>
