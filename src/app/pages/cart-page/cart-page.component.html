<div class="container">
  <div class="row">
    <h3 style="margin-top: 60px">My Cart</h3>
  </div>
  <div class="row" style="margin-top: 40px">
    <div class="col-md-8 p-4" style="padding-left: 2px">
      <ul
        class="list-unstyled"
        *ngFor="let product of productInCart; let i = index"
      >
        <div class="card">
          <li class="media">
            <img
              class="mr-3 img-fluid product-img m-auto"
              src="http://localhost:8000{{ product.image1 }}"
            />
            <div class="media-body pt-4 pb-5 pl-5 row">
              <div class="col-md-3">
                <h5 class="mt-0 mb-1">{{ product.name }}</h5>
                <p class="sub-text" *ngIf="product.delivery_method === 1">
                  (DDP)
                </p>
                <p class="sub-text" *ngIf="product.delivery_method === 2">
                  (Ex-works)
                </p>
              </div>
              <div class="col-md-3 d-flex">
                <span (click)="delQuantity(i)" class="custom-btn"
                  ><img src="../../../assets/minus.svg"
                /></span>
                <div class="quan-box pt-1 pb-1 pr-3 pl-3 text-center">
                  <p class="sub-text" *ngIf="orders_details[i]">
                    {{ orders_details[i].quantity }}
                  </p>
                </div>
                <span (click)="addQuantity(i)" class="custom-btn"
                  ><img src="../../../assets/plus.svg"
                /></span>
              </div>
              <div class="col-md-1">
                <span (click)="removeFromCart(product.id)" class="custom-btn">
                  <i class="fa fa-trash" aria-hidden="true"></i
                ></span>
              </div>
              <hr />
              <div class="col-md-3 ml-3">
                <p style="color: #2b2b2b" class="sub-text">
                  ${{ calcPrice(i) }}
                </p>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <div class="col-md-4 ml-30 pt-30 w-100">
      <!-- <div class="row d-flex justify-content-between">
                <p>Sub Total (4 items)</p>
                <p>$3524</p>
            </div> -->
      <div class="d-flex justify-content-between">
        <div>
          <p>Sub Total ({{ totalItems }} items)</p>
        </div>
        <div>${{ subTotal }}</div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <input
            [(ngModel)]="discount_coupon"
            type="text"
            class="form-control w-100 col"
            placeholder="Apply discount coupon"
          />
        </div>
        <div>
          <button
            class="btn btn-primary btn-block proceed-btn"
            (click)="applyCoupon()"
          >
            Apply
          </button>
        </div>
      </div>
      <div *ngIf="msg">
        <span>{{ msg }}</span>
      </div>
      <hr />
      <div class="d-flex justify-content-between" *ngIf="couponDiscount > 0">
        <div>
          <p>Discount</p>
        </div>
        <div *ngIf="couponType === 1">${{ couponDiscount }}</div>
        <div *ngIf="couponType === 2">{{ couponDiscount }}%</div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <p>Vat</p>
        </div>
        <div>{{ vatAmount }}%</div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <p><strong>Total</strong></p>
        </div>
        <div>
          <strong>${{ total_amount }}</strong>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="w-100">
          <button
            class="btn btn-primary btn-block proceed-btn w-100"
            style="outline: none"
            [routerLink]="['/checkout']"
            (click)="proceedToCheckout()"
          >
            Proceed
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
