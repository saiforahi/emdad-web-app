<div>
  <app-breadcrumbs [directoryString]="'RFQ'"></app-breadcrumbs>

  <div class="container">
    <div class="card mb-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="http://localhost:8000{{ image }}"
            alt="..."
            class="img-fluid p-3"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">{{ productData.name }}</h4>
            <h5 class="sub-title">${{ productData.unit_price }}</h5>
            <p class="card-text">
              {{ productData.description }}
            </p>
            <p class="card-text">
              <strong class="mr-1">Seller Name:</strong>
              <span class="text-muted">{{ productData.seller.full_name }}</span>
            </p>
            <p class="card-text">
              <strong class="mr-1">Stock:</strong>
              <span class="text-muted">{{ productData.stock_quantity }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="rfqForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="email">Email</label>
                <label
                  for="emailError"
                  *ngIf="rfqForm.get('email').errors && submitted"
                  class="errors ml-1"
                  >required</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="guyhawkings007@example.com"
                  formControlName="email"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="email">Mobile Number</label>
                <label
                  for="phoneError"
                  *ngIf="rfqForm.get('phone').errors && submitted"
                  class="errors ml-1"
                  >required</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="(704) 555-0127"
                  required
                  formControlName="phone"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="2118 Thornridge Cir. Syracuse, Connecticut 35624"
                  formControlName="address"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="quantity"
                  >Quantity (Must be the upper amount from stock)</label
                >
                <label
                  for="quantityError"
                  *ngIf="rfqForm.get('quantity').errors && submitted"
                  class="errors ml-1"
                  >required</label
                >
                <input
                  type="number"
                  class="form-control"
                  placeholder="1290"
                  required
                  formControlName="quantity"
                />
              </div>
            </div>
          </div>

          <div class="form-group" formArrayName="quotation">
            <div formGroupName="0">
              <label for="subject">Message</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. In ut ullamcorper leo, eget euismod orci. Cum sociis natoque penatibus et magnis dis parturient montes nascetur.eget euismod orci. Cum sociis natoque penatibus et magnis dis parturient montes nascetur."
                rows="7"
                formControlName="message"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-warning col-3" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
