<mat-dialog-content class="mat-typography" *ngIf="details">
    <mat-dialog-actions align="end" class="p-0 m-0">
        <button mat-dialog-close><i class="fas fa-times mt-0 p-0"></i></button>
    </mat-dialog-actions>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="id-div"><span class="name mr-2">ticket id :</span> <span class="deets">#
                        {{details.issue_code}}</span></div>
            </div>
            <br><br>
            <div class="col-md-12">
                <div class="date-div"><span class="name mr-2">Date :</span> <span class="deet-light">{{details.issue_date | date :'mediumDate'}}</span></div>
            </div>
            <br><br>
            <div class="col-md-12">
                <div class="date-div"><span class="name mr-2">Subject :</span> <span class="deet-light">{{details.title}}</span></div>
            </div>
            <br><br>
            <div class="col-md-12">
                <div class="date-div"><span class="name mr-2">Description :</span> <span class="deet-light">{{details.description}}</span></div>
            </div>
            <br><br>
            <div class="col-md-12">
                <div> <a class="a-download" href="javascript:void(0);" (click)="download(details.image)"><img
                    src="../../../../../assets/file-up-yellow.png" class="mr-2"><span class="file-name">{{get_image_name(details.image)}}</span></a></div>
            </div>
            <br><br>
            <div class="col-md-12">
                <div class="id-div"><span class="name mr-2">ticket id :</span> <span class="deets">
                    {{status[details.status]}}</span></div>
            </div>
        </div>
    </div>
</mat-dialog-content>
