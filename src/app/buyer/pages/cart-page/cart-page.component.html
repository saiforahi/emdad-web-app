<div class="container mb-4">
  <div class="row">
    <h3 style="margin-top: 60px" class="header">My Cart</h3>
  </div>
  <div class="row right-col-div" style="margin-top: 40px;margin-bottom: 120px;">
    <div class="col-md-8" style="background: #FFFFFF;">
      <div class="row mb-4 card-body" *ngFor="let product of productInCart; let i = index">
        <div class="col-md-2">
          <img class="product-img" [src]="this.img_base_url+product.image1" />
        </div>
        <div class="col-md-4" style="margin-left: 40px;">
          <div class="d-flex flex-column">
            <h5 class="mt-3 mb-1">{{ product.name }}</h5>
            <p class="sub-text" *ngIf="product.delivery_method === 1">
              (DDP)
            </p>
            <p class="sub-text" *ngIf="product.delivery_method === 2">
              (Ex-works)
            </p>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-center" style="margin-top: -18px;">
          <span (click)="delQuantity(i)" class="custom-btn"><img src="../../../assets/minus.svg" /></span>
          <div class="quan-box pt-1 pb-1 pr-3 pl-3 text-center">
            <p *ngIf="orders_details[i]">
              {{ orders_details[i].quantity }}
            </p>
          </div>
          <span (click)="addQuantity(i)" class="custom-btn"><img src="../../../assets/plus.svg" /></span>
        </div>
        <div class="col-md-2 d-flex align-items-center">
          <p style="color: #2b2b2b">
            ${{ calcPrice(i) }}
          </p>
        </div>
        <div class="col-md-1 d-flex align-items-center" style="margin-top: -18px;">
          <span (click)="removeFromCart(product.id)" class="custom-btn">
            <img src="../../../../assets/cancel-item.svg" />
            <!-- <i class="fa fa-trash" aria-hidden="true"></i -->
          </span>
        </div>
        <mat-divider *ngIf="i!=productInCart.length-1"></mat-divider>
      </div>
    </div>
    <div class="col-md-4 right-col-div">
      <div class="card-body" style="background: #FFFFFF;">
        <div class="d-flex justify-content-between">
          <div>
            <p>Sub Total ({{ totalItems }} items)</p>
          </div>
          <div>${{ subTotal }}</div>
        </div>
        <div class="d-flex justify-content-between">
          <div style="width: 100%;margin-right: 5px;">
            <input [(ngModel)]="discount_coupon" type="text" class="form-control w-100 col coupon-input"
              placeholder="Apply discount coupon" />
          </div>
          <div>
            <button class="btn btn-primary btn-block apply-btn" (click)="applyCoupon()">
              Apply
            </button>
          </div>
        </div>
        <div *ngIf="msg">
          <span>{{ msg }}</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between" *ngIf="couponDiscount > 0">
          <div>
            <p>Discount</p>
          </div>
          <div *ngIf="couponType === 1">${{ couponDiscount }}</div>
          <div *ngIf="couponType === 2">{{ couponDiscount }}%</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <p class="vat-text">VAT</p>
          </div>
          <div>{{ vatAmount }}%</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <p><strong>Total</strong></p>
          </div>
          <div>
            <strong>${{ total_amount }}</strong>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="w-100">
            <button class="btn btn-primary btn-block proceed-btn w-100" style="outline: none" [routerLink]="['/checkout']"
              (click)="proceedToCheckout()">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
