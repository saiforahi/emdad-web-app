<form [formGroup]="changePasswordForm" (ngSubmit)="changePass()">
  <div class="form-group">
    <label class="form-label">Current Password</label>
    <label
      for="currentPassword"
      *ngIf="changePasswordForm.get('currentPassword').errors && submitted"
      class="errors ml-1"
      >* required</label
    >
    <input
      formControlName="currentPassword"
      class="form-control"
      type="password"
    />
  </div>
  <div class="form-group">
    <label class="form-label">New Password</label>
    <label
      for="newPassword"
      *ngIf="changePasswordForm.get('newPassword').errors && submitted"
      class="errors ml-1"
      >* required</label
    >
    <label
      for="newPassword"
      *ngIf="validationMessage && submitted"
      class="errors ml-1"
      >* {{ validationMessage }}</label
    >
    <input formControlName="newPassword" class="form-control" type="password" />
  </div>
  <div class="form-group">
    <label class="form-label">Confirm Password</label>
    <label
      for="newPasswordAgain"
      *ngIf="changePasswordForm.get('newPasswordAgain').errors && submitted"
      class="errors ml-1"
      >* required</label
    >
    <label
      for="newPasswordAgain"
      *ngIf="passwordNotMatch && submitted"
      class="errors ml-1"
      >* didn't match</label
    >
    <input
      formControlName="newPasswordAgain"
      class="form-control"
      type="password"
    />
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <input
        type="submit"
        value="Change Password"
        class="btn btn-primary btn-md btn-block login_btn"
      />
    </div>
  </div>
  <!-- <p>{{ error?.message }}</p>
  <p *ngIf="error">{{ error?.error | json }}</p>
  <p *ngIf="msg">{{ msg.message }}</p> -->
</form>
<ngx-spinner></ngx-spinner>
