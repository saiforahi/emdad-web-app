<div class="modal animated fadeIn" id="buyerRegistration" role="dialog" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content shadow-lg rounded-0">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100" id="staticBackdropLabel">
         {{'Buyer_Register.Register'|translate}}
        </h5>
        <button (click)="hide_buyer_registration()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><img src="../../../../assets/close-dark.svg" alt="" /></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" style="border: none">
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="signup()">
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="form-label" for="name">{{'Buyer_Register.Full_Name'|translate}}</label>
                  <small for="fullNameError" *ngIf="signUpForm.get('full_name').errors && submitted"
                    class="errors ml-1">*{{'Buyer_Register.require'|translate}}</small>
                  <input class="form-control" type="text" id="name" name="name" formControlName="full_name" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="email">{{'Buyer_Register.Email'|translate}}</label>
                  <small for="emailError" *ngIf="signUpForm.get('email').errors && submitted"
                    class="errors ml-1">*{{'Buyer_Register.require'|translate}}</small>
                  <input class="form-control" type="email" id="email" name="email" formControlName="email" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="form-label" for="password">{{'Buyer_Register.Password'|translate}}</label>
                  <small for="passwordError" *ngIf="signUpForm.get('password').errors && submitted"
                    class="errors ml-1">*{{'Buyer_Register.require'|translate}}</small>
                  <input class="form-control" type="password" id="password" name="password" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"
                    formControlName="password" />
                  <small for="passwordError" *ngIf="passwordValidationMessage" class="errors ml-1">*{{
                    passwordValidationMessage }}</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="confirm_pass">{{'Buyer_Register.Confirm_Pass'|translate}}</label>
                  <small for="passwordError" *ngIf="passwordNotMatch && submitted" class="errors ml-1">{{'Buyer_Register.No_Match'|translate}}</small>
                  <input class="form-control" type="password" id="confirm_pass" name="confirm_pass" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"
                    formControlName="confirm_pass" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="form-label" for="phone">{{'Buyer_Register.Phone_Number'|translate}}</label>
                  <input class="form-control" type="text" id="phone" name="phone" formControlName="phone" />
                </div>
              </div>
              <div class="form-group row justify-content-md-center">
                <div class="col-md-12 text-center">
                  <button class="btn btn-primary btn-lg login_btn" id="signUpBtn" type="submit"
                    [disabled]="click === true">
                    {{'Buyer_Register.Register'|translate}}
                  </button>
                </div>
              </div>
            </form>
            <div *ngIf="click" class="form-group row footer">
              <div class="col-sm-auto">
                <label>{{'Buyer_Register.Process'|translate}}</label>
              </div>
            </div>
            <div class="form-group row footer">
              <div class="col-sm-auto">
                <label class="sign-in-text">{{'Buyer_Register.Account_No'|translate}}?
                  <a class="create-accnt sign-in-link" (click)="show_login_modal_form()">{{'Buyer_Sign_In.Sign'|translate}}</a></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
