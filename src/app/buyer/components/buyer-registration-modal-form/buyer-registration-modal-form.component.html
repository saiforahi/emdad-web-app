<div
  class="modal animated fadeIn"
  id="buyerRegistration"
  role="dialog"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content shadow-lg rounded-0">
      <div
        style="border: none; margin-top: 54px; margin-bottom: 10px"
        class="modal-header text-center"
      >
        <h5
          class="modal-title w-100"
          id="staticBackdropLabel"
          style="margin-left: 55px"
        >
          Register
        </h5>
        <button
          (click)="hide_buyer_registration()"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"
            ><img src="../../../../assets/close-dark.svg" alt=""
          /></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" style="border: none">
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="signup()">
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="form-label" for="name">Full Name</label>
                  <label
                    for="fullNameError"
                    *ngIf="signUpForm.get('full_name').errors && submitted"
                    class="errors ml-1"
                    >required</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    name="name"
                    formControlName="full_name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="email">Email</label>
                  <label
                    for="emailError"
                    *ngIf="signUpForm.get('email').errors && submitted"
                    class="errors ml-1"
                    >required</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="form-label" for="password">Password</label>
                  <label
                    for="passwordError"
                    *ngIf="signUpForm.get('password').errors && submitted"
                    class="errors ml-1"
                    >required</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    formControlName="password"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="confirm_pass"
                    >Confirm Password</label
                  >
                  <label
                    for="passwordError"
                    *ngIf="passwordNotMatch && submitted"
                    class="errors ml-1"
                    >didn't match</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    id="confirm_pass"
                    name="confirm_pass"
                    formControlName="confirm_pass"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="form-label" for="phone"
                    >Phone Number (optional)</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="phone"
                    name="phone"
                    formControlName="phone"
                  />
                </div>
              </div>
              <div
                class="form-group row justify-content-md-center"
                style="margin-top: 60px"
              >
                <button
                  class="btn btn-primary btn-lg login_btn col-md-auto"
                  id="signUpBtn"
                  type="submit"
                  [disabled]="click === true"
                >
                  Register
                </button>
              </div>
            </form>
            <div *ngIf="click" class="form-group row footer">
              <div class="col-sm-auto">
                <label>Processing...</label>
              </div>
            </div>
            <div class="form-group row footer">
              <div class="col-sm-auto">
                <label class="sign-in-text"
                  >Have an account already?
                  <a
                    class="create-accnt sign-in-link"
                    (click)="show_login_modal_form()"
                    >Sign In</a
                  ></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
