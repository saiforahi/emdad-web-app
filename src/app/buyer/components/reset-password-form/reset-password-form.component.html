<section class="container mt-3">
    <div class="row">
        <h4 class="pt-3">A token has been sent to your mail. Please enter the token below.</h4>
        <div class="col-lg-6">
            <div class="card-body mb-3">
                <div class="form">
                    <div class="form-group">
                        <label for="token">Enter token </label>
                        <input #token type="text" class="form-control" placeholder="Enter the token"
                            aria-describedby="basic-addon2">
                    </div>
                    <div class="form-group">
                        <label for="password">Enter new password </label>
                        <input #password type="password" class="form-control" placeholder="Enter your password here" aria-describedby="basic-addon2">
                    </div>
                </div>
                <ul *ngIf="error" style="color: red;">
                    <li *ngFor="let err of error">{{err}}</li>
                </ul>
                <p *ngIf="msg">{{msg}}</p>
                <button class="proceed-btn" (click)="resetPassword(token.value, password.value);" mat-raised-button>Submit</button>
            </div>
        </div>
    </div>
</section>
