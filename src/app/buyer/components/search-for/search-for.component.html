<div class="d-inline-block ng-autocomplete m-auto">
    <ng-autocomplete [data]="products" [searchKeyword]="keyword" (selected)='onSelectItem($event)'
        (inputChanged)='update_suggestions($event)' (inputFocused)='update_suggestions();' [itemTemplate]="itemTemplate"
         placeholder="{{'Banner.Search' | translate}}" [isLoading]="isLoading" (keydown.enter)="search()">
    </ng-autocomplete>

    <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.name"></a>
    </ng-template>

    <!-- <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
    </ng-template> -->
</div>
<button mat-raised-button (click)="search()"><img src="../assets/search.svg" alt=""></button>
