<mat-sidenav-container class="example-container">
  <mat-sidenav *ngIf="showNavigation" #sidenav mode="side" opened [fixedInViewport]="true" [fixedTopGap]="0"
    [fixedBottomGap]="0">
    <img src="../../assets/logo.svg" alt="">
    <!-- side menu -->
    <section class="side-menu-holder">
      <ul>
        <a mat-button [routerLink]="['/dashboard']">
          <li><img src="../../assets/dashboard.svg" alt=""> Dashboard</li>
        </a>
        <!-- <a mat-button href=""> -->
          <li class="accordion-menu-item">
            <!-- Manage Profile -->
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <img src="../../assets/seller-Profile.svg" alt="">
                    Manage Profile
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <ul class="child-item">
                  <a [routerLink]="['/dashboard/profile']"><li class="active"><img src="../../assets/dot.svg" alt=""> Company Profile</li></a>
                  <a [routerLink]="['/dashboard/bank-info']"><li><img src="../../assets/dot-light.svg" alt=""> Bank Account Information</li></a>
                  <a [routerLink]="['/dashboard/change-password']"><li><img src="../../assets/dot-light.svg" alt=""> Change Password</li></a>
                </ul>
              </mat-expansion-panel>
            </mat-accordion>
          </li>
        <!-- </a> -->
        <a mat-button href="">
          <li><img src="../../assets/Wallet.svg" alt=""> Manage Subscription</li>
        </a>
        <a mat-button href="">
          <li><img src="../../assets/Chart.svg" alt=""> Manage Products</li>
        </a>
        <a mat-button href="">
          <li><img src="../../assets/seller-Document.svg" alt=""> Manage RFQs</li>
        </a>
        <a mat-button href="">
          <li><img src="../../assets/Buy.svg" alt=""> Manage Order</li>
        </a>
        <a mat-button href="">
          <li><img src="../../assets/Chat.svg" alt=""> Support</li>
        </a>
      </ul>
    </section>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav *ngIf="showNavigation" class="navbar navbar-expand-lg navbar-light bg-light"
      [ngClass]="sideMenuCollapsed ? 'nav-fluid':''">
      <button *ngIf="sideMenuCollapsed" class="toggle-slide-menu-btn" mat-button (click)="toggleSidenav()"
        (click)="setSideMenuCollapseVar()">
        <i class="fas fa-arrow-circle-right"></i>
      </button>
      <button *ngIf="!sideMenuCollapsed" class="toggle-slide-menu-btn" mat-button (click)="toggleSidenav()"
        (click)="setSideMenuCollapseVar()">
        <i class="fas fa-arrow-circle-left"></i>
      </button>
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item" style="margin-left: 42px">
            <div class="user-name">
              <img *ngIf="loggedInUser" src="../assets/Profile.svg" alt="" />
              <span *ngIf="loggedInUser">pial noamn</span>
            </div>
          </li>
          <li class="nav-item">
            <div ngbDropdown class="d-inline-block">
              <a class="nav-link" id="en-btn" ngbDropdownToggle>
                <img src="../assets/en-lan.svg" alt="" style="margin-right: 7.5px" />
                <img src="../assets/down-carrot.svg" alt="" />
              </a>
              <div id="lang-drop-down" ngbDropdownMenu aria-labelledby="en-btn">
                <div ngbDropdownItem>
                  <label class="lan-radio-btn">
                    <img src="../assets/en-lan.svg" alt="" />
                    <span class="lan-title">English</span>
                    <input type="radio" name="language" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <div ngbDropdownItem>
                  <label class="lan-radio-btn">
                    <img src="../assets/ar-lan.svg" alt="" />
                    <span class="lan-title">Arabic</span>
                    <input type="radio" name="language" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <div ngbDropdown class="d-inline-block">
              <a class="nav-link" id="notification-btn" ngbDropdownToggle>
                <img src="../assets/notification.svg" alt="" />
              </a>
              <div id="noti-panel" ngbDropdownMenu aria-labelledby="notification-btn" class="notification-list">
                <button ngbDropdownItem>
                  Your order #3342 has been confirmed!
                </button>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <button ngbDropdownItem>Your order #3342 is on the way!</button>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <button ngbDropdownItem>
                  #5463 order has been placed successfully.
                </button>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <button ngbDropdownItem>Your order #3342 is on the way!</button>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <button ngbDropdownItem>
                  #5463 order has been placed successfully.
                </button>
                <div style="padding: 0 30px">
                  <mat-divider></mat-divider>
                </div>
                <button ngbDropdownItem>
                  #5463 order has been placed successfully.
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 120px; background: #f9f9f9; min-height: calc(100vh - 120px);">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
