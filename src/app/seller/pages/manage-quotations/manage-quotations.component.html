<section class="page-heading-holder">
    <h2 class="page-heading d-inline-block">Manage Quotations</h2>
    <div class="sort-btn d-inline-block">
        <select class="form-control form-control-lg" (change)="filter_quotations($event.target.value)">
            <option>Filter by Status</option>
            <option value="1">Initiated</option>
            <option value="2">Sent</option>
            <option value="3">Completed</option>
        </select>
    </div>
</section>
<section  class="card mb-5 mat-elevation-z8">
    
   
    <table mat-table [dataSource]="filtered_data | slice: lowValue:highValue">
        <!-- quotation id Column -->
        <ng-container matColumnDef="qid">
            <th mat-header-cell *matHeaderCellDef>Quotation ID</th>
            <td mat-cell *matCellDef="let element"># {{ element.quotation_code }}</td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.created_at | date :'mediumDate' }}</td>
        </ng-container>

        <!--rfq id Column -->
        <ng-container matColumnDef="rfq_id">
            <th mat-header-cell *matHeaderCellDef>RFQ ID</th>
            <td mat-cell *matCellDef="let element"> # {{ element.quotation_code }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status == 1">Initiated</span>
                <span *ngIf="element.status == 2">Sent</span>
                <span *ngIf="element.status == 3"> Completed</span>
                <span *ngIf="element.status == null"> - </span>

            </td>
        </ng-container>
        <!-- buyer name Column -->
        <ng-container matColumnDef="buyer">
            <th mat-header-cell *matHeaderCellDef>Buyer Name</th>
            <td mat-cell *matCellDef="let element">{{element.buyer.full_name}} </td>
        </ng-container>
        <!--view coloumn-->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="edit-product-btn" mat-button (click)="openDialog(element)" align="right">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      [length]="filtered_data.length"
      showFirstLastButtons
      (page)="getPaginatorData($event)"
      *ngIf="filtered_data?.length>5"
    ></mat-paginator>
    <div class="no-data" *ngIf="filtered_data.length===0">
        No data available
    </div>
    

   
</section>
