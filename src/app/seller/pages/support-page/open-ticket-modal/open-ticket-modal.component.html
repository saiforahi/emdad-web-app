<mat-dialog-content class="mat-typography">
    <section>
        <h3 class="open-ticket-modal-header">
            Create New Ticket
        </h3>
    </section>
    <section>
        <!--form for support ticket-->
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="title">Subject</label>
                        <div class="input-group">
                            <!-- title -->
                            <input id="title" class="form-control form-control-md" type="text"
                                formControlName="title" required placeholder="Write your subject here"/>
                        </div>
                        <div *ngIf="title.invalid && (title.dirty || title.touched)">
                            <div *ngIf="title.errors?.required">
                                <app-form-input-alert [alertMsg]="'Issue Title is required'"></app-form-input-alert>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Details</label>
                        <div class="input-group">
                            <!-- description -->
                            <textarea rows="15" id="description" class="form-control form-control-md" type="text"
                                formControlName="description" placeholder="Write down the issue in details..."></textarea>
                        </div>
                        <div *ngIf="description.invalid && (description.dirty || description.touched)">
                            <div *ngIf="description.errors?.required">
                                <app-form-input-alert [alertMsg]="'Issue Description is required.'"></app-form-input-alert>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="d-block">Upload Image</label>
                        <label for="image" class="custom-file-upload" *ngIf="isEnabled">
                            <input id="image" class="form-control form-control-md" type="file" accept="image/*"
                                formControlName="image" (change)="handleFileSelect($event);" [disabled]="isEnabled" />
                        </label>
                        <ul class="attached-file" *ngIf="selectedImage">
                            <li >
                                <img class="imageUploadButton form-group"
                                
                                id="preview"
                              />
                                <button mat-mini-fab (click)="removeFile();" class="mt-2">
                                    <mat-icon>close</mat-icon>
                                  </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <button type="submit" mat-raised-button class="btn btn-primary btn-md  login_btn"
                            [disabled]="ticketForm.invalid">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</mat-dialog-content>
