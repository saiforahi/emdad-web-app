<section class="dialogue-holder">
    <mat-dialog-actions align="end" class="p-0 m-0">
        <button mat-dialog-close class="close-btn"><i class="fas fa-times mt-0 p-0"></i></button>
    </mat-dialog-actions>
    <mat-dialog-content class="mat-typography">
       
        <!-- ORIGINAL ISSUE POST DISPLAY-->
        <div class="order-data" *ngIf="issueData">
            <p><b>Report ID: </b><span>#{{issueData.issue_code}}</span></p>
            <p><b>Date:</b><span> {{issueData.issue_date | date}}</span></p>
            <p><b>Subject: </b><span>{{issueData.title}}</span></p>
            <p><b>Details: </b><span> {{issueData.description}}</span></p>
            <p><b>Status: {{status[issueData.status]}}</b></p>
        </div>
        <!-- FOLLOW UP RESPONSES BY ADMIN DISPLAY-->
       <div *ngIf="adminResponse != 0">
        <div class="admin-response" *ngFor="let response of adminResponse;">
            <p><b>Admin Response</b> <span class="ml-3">{{response.created_at | date}}</span></p>
            <p>{{response.message}}</p>
        </div>
    </div>
    </mat-dialog-content>
</section>
