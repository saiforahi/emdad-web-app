<section>
  <h2 class="page-heading">Payment History</h2>
</section>
<section class="card mb-5">
  <table mat-table [dataSource]="subscriptionHistory" class="mat-elevation-z8">
    <!-- Payment Date Column -->
    <ng-container matColumnDef="Payment Date">
      <th mat-header-cell *matHeaderCellDef>Payment Date</th>
      <td mat-cell *matCellDef="let element">{{ element.start_date | date}}</td>
    </ng-container>

    <!-- Subscription Plan Name Column -->
    <ng-container matColumnDef="Subscription Plan Name">
      <th mat-header-cell *matHeaderCellDef>Subscription Plan Name</th>
      <td mat-cell *matCellDef="let element">{{ element.subscription_plan }}</td>
    </ng-container>

    <!-- Expired Date Column -->
    <ng-container matColumnDef="Expired Date">
      <th mat-header-cell *matHeaderCellDef>Expired Date</th>
      <td mat-cell *matCellDef="let element" style="color: #FF4B55;">{{ element.end_date | date}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
