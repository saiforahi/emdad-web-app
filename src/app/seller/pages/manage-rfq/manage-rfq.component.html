<section class="heading container">
    <h2 class="page-heading float-left">Manage RFQs</h2>
    <select id="status" class="form-control float-right" type="text" >
    <option>Filter by Date</option>
    </select>
  </section>
  <section  class="mt-5">
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>RFQ ID</th>
              <td mat-cell *matCellDef="let element" class="card-styling"># {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="d_date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"class="card-styling"> {{element.d_date | date}} </td>
            </ng-container>
          
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element" class="card-styling"> {{element.status}} </td>
            </ng-container>
          
            <!-- buyer Column -->
            <ng-container matColumnDef="buyer">
              <th mat-header-cell *matHeaderCellDef> Buyer Name </th>
              <td mat-cell *matCellDef="let element" class="card-styling"> {{element.buyer}} </td>
            </ng-container>
           <!--view button coloumn-->
           <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="openDialog()">View</button>
            </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="card-styling" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         

          <mat-paginator [length]="100" [pageSize]="30"></mat-paginator>
          
      </div>

  </section>
