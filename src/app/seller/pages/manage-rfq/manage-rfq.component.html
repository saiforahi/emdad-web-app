<section class="page-heading-holder">
  <h2 class="page-heading d-inline-block">Manage RFQs</h2>
  <div class="sort-btn d-inline-block">
      <select class="form-control form-control-lg">
          <option>Filter by Date</option>
          <option>Large select 2</option>
          <option>Large select 3</option>
          <option>Large select 4</option>
      </select>
  </div>
</section>
<section class="card mb-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>RFQ ID</th>
          <td mat-cell *ngFor="let element of dataSource;">{{ element.rfq.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.rfq.status }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="buyerName">
          <th mat-header-cell *matHeaderCellDef>Buyer Name</th>
          <td mat-cell *matCellDef="let element" >{{ element.buyer.full_name}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <button class="edit-product-btn" mat-button (click)="openDialog()">View</button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
         

       
   

  </section>
