<section class="payment-history container">
  <div class="page-heading-holder">
  <h2 class="page-heading">Manage RFQs</h2>
  <div class="sort-btn d-inline-block big-view">
    <button mat-stroked-button class="sort-btn" (click)="sortTable()">Sort by Date <mat-icon>expand_more</mat-icon></button>
  </div>
</div>
<div class="mobile-name">
  <button mat-stroked-button (click)="sortTable()">Sort by Date <mat-icon>expand_more</mat-icon></button>
</div>
  <div class="card">
    <div class="row">
      <div class="col-md-12 card-header">
        <div class="row">
          <div class="col-md-2 name">
            RFQ ID
          </div>
          <div class="col-md-2 name">
            Date
          </div>
          <div class="col-md-2 name">
            Status
          </div>
          <div class="col-md-4 name">
            Buyer Name
          </div>
          <div class="col-md-2 name">
            
          </div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!--cards if valid data-->
      <div class="col-md-12 cards" *ngIf="rfqTableData">
        <div class="show-values" *ngFor="let item of rfqTableData | slice: lowValue:highValue;">
          <div class="row">
            <div class="col-lg-2 col-md-6 col-sm-6 col-12 value">
             <span> #{{item.rfq[0].id}}</span>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6 col-12 value">
              <span><span class="mobile-name">Created:</span> {{ item.created_at | date :'mediumDate' }}</span>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6 col-12 value">
              <span *ngIf="item.rfq[0].status == true">Sent</span>
              <span *ngIf="item.rfq[0].status == false">Completed</span>
              <span *ngIf="item.rfq[0].status == null"> - </span>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12 value">
              <span><span class="mobile-name">Buyer :</span> {{item.buyer.full_name}}</span>
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12 col-12 value mobile-btn">
              <span class="big-view"><button class="edit-product-btn" mat-button (click)="openDialog(item)">View</button></span>
              <span class="mobile-name"><button class="edit-product-btn mob" mat-raised-button (click)="openDialog(item)">View</button></span>
            </div>
          </div>
        </div>
      </div>
          <!--cards if no data-->
          <div class="col-md-12" *ngIf="rfqTableData == null || rfqTableData == undefined || rfqTableData?.length == 0">
            <div class="no-data mt-2">
              No data available
            </div>
          </div>
      <!--pagination-->
      <div class="col-md-12 col-12 mt-2 pagination-show" *ngIf="rfqTableData != 0">
        <mat-paginator *ngIf="rfqTableData?.length>5"
          [length]="rfqTableData?.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 15,20]"
          (page)="getPaginatorData($event)">
        </mat-paginator>
      </div>
  
    </div>
  </div>
</section>
