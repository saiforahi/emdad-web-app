<section class="subs-plan-holder">
    <h2 class="page-heading">Choose Subscription Plan</h2>
    <div class="row">
        <div class="col-md-12 col-lg-6 mt-2">
            <div class="plan-card plan-card-active h-100">
                <p class="plan-title">Semi - Annually</p>
                <p class="plan-price">$4.80 <span>VAT Inclusive</span></p>
                <mat-checkbox class="plan-check" [checked]="true"></mat-checkbox>
            </div>
        </div>
        <div class="col-md-12 col-lg-6 mt-2 second-row">
            <div class="plan-card h-100">
                <p class="plan-title">Annually</p>
                <p class="plan-price">$3.50/yr <span>VAT Inclusive</span></p>
                <!-- <mat-checkbox class="plan-check"></mat-checkbox> -->
            </div>
        </div>
    </div>
    <div class="apply-coupon-holder row">
        <div class="form-group d-inline-block col-md-12 col-lg-7 col-sm-12 col-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><img src="../../../../assets/coupon.svg" alt=""></div>
                </div>
                <input id="email" class="form-control form-control-md" type="text" formControlName="email" required
                    placeholder="Enter discount coupon" />
            </div>
        </div>
        <div class="col-md-12 col-lg-3 col-12">
            <button mat-raised-button class="login-btn apply-btn">Apply</button>
        </div>
        <div class="col-md-12 col-lg-12 col-12">
            <button [routerLink]="['/dashboard/subscription-payment']" class="d-block mt-5 login-btn proceed-btn"
                mat-raised-button>Proceed to pay</button>
        </div>
    </div>

</section>
