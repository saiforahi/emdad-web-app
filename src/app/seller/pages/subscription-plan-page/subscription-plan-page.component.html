<section>
    <h2 class="page-heading">Choose Subscription Plan</h2>
</section>
<section class="subs-plan-holder">
    <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let plan of planList; let i = index;">
            <div class="plan-card" (click)="selectedPlan(i);" [ngClass]="selectedPlanId == i ? 'active': ''">
                <p class="plan-title">{{plan.title | titlecase}} - <span *ngIf="plan.subscription_plan == 'y'">Yearly</span><span *ngIf="plan.subscription_plan == 'h'">Half yearly</span></p>
                <p class="plan-price">${{plan.fees}} <span>VAT Inclusive</span></p>
                <mat-checkbox class="plan-check" [checked]="selectedPlanId == i"></mat-checkbox>
            </div>
        </div>
    </div>
    <div class="apply-coupon-holder">
        <div class="form-group d-inline-block">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><img src="../../../../assets/coupon.svg" alt=""></div>
                </div>
                <input [(ngModel)]="couponInput" class="form-control form-control-md" type="text" required placeholder="Enter discount coupon"/>
            </div>
        </div>
        <button mat-raised-button (click)="applyCoupon()">Apply</button>
        <div *ngIf="msg">
          <span>{{ msg }}.</span>
          <span *ngIf="couponDiscount != null"> Discount is SAR{{couponDiscount}}.</span>
        </div>
        <!-- [routerLink]="['/dashboard/payment']" -->
        <button (click)="proceedToPay()" class="d-block mt-5" mat-raised-button>Proceed to pay</button>
    </div>
</section>
