<section class="page-heading-holder">
    <h2 class="page-heading d-inline-block">Order History</h2>
    <div class="sort-btn d-inline-block">
        <select (change)="filter_orders($event.target.value)" class="form-control form-control-lg">
            <option value="-1">Filter by Status</option>
            <option value="1">Paid</option>
            <option value="0">Unpaid</option>
        </select>
    </div>
</section>
<section class="card mb-5">
    <table mat-table [dataSource]="filtered_orders" class="mat-elevation-z8">
        <!-- Order ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Payment Date Column -->
        <ng-container matColumnDef="payment_date">
            <th mat-header-cell *matHeaderCellDef>Payment Date</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Delivery Date Column -->
        <ng-container matColumnDef="delivery_date">
            <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.delivery_date) }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status == 2">Paid</span>
                <span *ngIf="element.status == 1">Unpaid</span>
            </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.order.total_amount }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="edit-product-btn" mat-raised-button (click)="openDialog()">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</section>
<div class="total-order-price mb-3">
    Total: SAR85,679
</div>
