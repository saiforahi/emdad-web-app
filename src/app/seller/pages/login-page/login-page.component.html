<div class="container">
  <div class="row">
    <div class="col-md-6 login-form-holder">
      <div class="float-right">
        <button mat-raised-button class="lang-btn">
          <i class="fas fa-language"></i>
          Arabic
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          <h1 class="login-header">Login</h1>
          <h4 class="login-sub-header text-center">Hi, Letâ€™s get started !</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="sellerLoginForm" (ngSubmit)="onSubmit(sellerLoginForm.value)">
            <div class="form-group">
              <label for="email">Company email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                </div>
                <!-- email -->
                <input id="email" class="form-control form-control-md" type="email" formControlName="email" required />
              </div>
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.required">
                  <app-form-input-alert [alertMsg]="'Email is required.'"></app-form-input-alert>
                </div>
                <div *ngIf="email.errors?.pattern">
                  <app-form-input-alert [alertMsg]="'Enter a valid email address.'"></app-form-input-alert>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                </div>
                <!-- password -->
                <input id="password" [type]="showPassState ? 'text' : 'password'" class="form-control form-control-md" formControlName="password"
                  required />
                <div class="input-group-prepend" *ngIf="!showPassState" (click)="showPass();">
                  <div class="input-group-text">
                    <i class="fas fa-eye"></i>
                  </div>
                </div>
                <div class="input-group-prepend" *ngIf="showPassState" (click)="hidePass();">
                  <div class="input-group-text">
                    <i class="fas fa-eye-slash"></i>
                  </div>
                </div>
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.required">
                  <app-form-input-alert [alertMsg]="'Password is required.'"></app-form-input-alert>
                </div>
                <div *ngIf="password.errors?.minLength">
                  <app-form-input-alert [alertMsg]="'password length is minimum 8 characters.'"></app-form-input-alert>
                </div>
              </div>
            </div>
            <div class="form-group row justify-content-between">
              <div class="col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck" />
                  <label class="form-check-label" for="autoSizingCheck">Remember me</label>
                </div>
              </div>
              <div class="col-6 text-right">
                <a [routerLink]="['/forget-password']"><label>Forgot your password?</label></a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" mat-raised-button class="btn btn-primary btn-md btn-block login_btn">
                Sign In
              </button>
            </div>
            <div class="form-group">
              <div class="text-center">
                <label>Not a seller, yet? <a [routerLink]="['/dashboard/signup']" class="ml-1">Join Us</a></label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-white login-page-social">
        <div class="card-img-overlay">
          <div class="row justify-content-center">
            <img src="../../../assets/logo-white.svg" alt="align-self-center" />
          </div>
          <div class="row justify-content-center mb-4">
            <h3 class="slogan">YOUR SLOGAN HERE</h3>
          </div>
          <div class="row justify-content-center ">
            <h5 class="slogan-description text-center">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s
            </h5>
          </div>
          <div class="row justify-content-center">
            <div class="social-media">
              <a target="blank" href="www.facebook.com"><button mat-raised-button>
                  <i class="fab fa-facebook-f"></i></button></a>
              <button mat-raised-button>
                <i class="fab fa-twitter"></i></button>
              <button mat-raised-button>
                <i class="fab fa-youtube"></i></button>
              <button mat-raised-button>
                <i class="fab fa-pinterest-p"></i></button>
            </div>
          </div>
          <div class="card-footer text-center">
            <span class="footer-text">6391 Elgin St. Celina, Delaware (907) 555-0101
              emdad@example.com</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
