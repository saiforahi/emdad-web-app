<section class="page-heading-holder">
    <h2 class="page-heading d-inline-block">Invoices</h2>
    <div class="sort-btn d-inline-block">
        <select class="form-control form-control-lg">
            <option>Filter by Date</option>
            <!-- <option>Paid</option>
            <option>Unpaid</option> -->
        </select>
    </div>
</section>
<section class="card mb-5">
    <table mat-table [dataSource]="invoices | slice: lowValue:highValue" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Invoice ID">
            <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
            <td mat-cell *matCellDef="let element">{{ element.invoice_code }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Payment Date">
            <th mat-header-cell *matHeaderCellDef>Payment Date</th>
            <td mat-cell *matCellDef="let element">{{ element.payment_date==='Pending'?'Pending':formatDate(element.payment_date) }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.total_amount }}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="edit-product-btn" mat-raised-button (click)="openDialog(element)">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      [length]="invoices.length"
      showFirstLastButtons
      (page)="getPaginatorData($event)"
      *ngIf="invoices?.length>5"
    ></mat-paginator>
    <div class="no-data" *ngIf="invoices.length===0">
        No data available
    </div>
</section>
