<section class="page-heading-holder">
    <h2 class="page-heading d-inline-block">Current Order</h2>
    <div class="sort-btn d-inline-block">
        <select (change)="filter_orders($event.target.value)" class="form-control form-control-lg">
            <option value="-1">Filter by Status</option>
            <option value="1">Paid</option>
            <option value="0">Unpaid</option>
        </select>
    </div>
</section>
<section class="card mb-5">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element">{{ element.order.order_code }}</td>
        </ng-container>

        <!-- Payment Date Column -->
        <ng-container matColumnDef="payment_date">
            <th mat-header-cell *matHeaderCellDef>Payment Date</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Delivery Date Column -->
        <ng-container matColumnDef="delivery_date">
            <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.delivery_date) }}</td>
        </ng-container>

        <!-- Status Column -->
        <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status == 2">Paid</span>
                <span *ngIf="element.status == 1">Unpaid</span>
            </td>
        </ng-container> -->

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list aria-label="Fish selection">
                    <!-- <mat-chip *ngIf="element.status == 1" class="order-created-chips">Created</mat-chip>
                    <mat-chip *ngIf="element.status == 2" class="order-confirmed-chips">Confirmed</mat-chip> -->
                    <mat-chip *ngIf="element.status == 1" class="order-confirmed-chips">Recieved</mat-chip>
                    <mat-chip *ngIf="element.status == 2" class="order-confirmed-chips">Recieved</mat-chip>
                    <mat-chip *ngIf="element.status == 3" class="order-processing-chips">Processing</mat-chip>
                    <mat-chip *ngIf="element.status == 4" class="order-delivered-chips">Delivered</mat-chip>
                    <!-- <mat-chip *ngIf="element.status == 5" class="order-completed-chips">Completed</mat-chip> -->
                </mat-chip-list>
            </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.order.total_amount }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="edit-product-btn" mat-button (click)="openDialog(element)">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</section>
