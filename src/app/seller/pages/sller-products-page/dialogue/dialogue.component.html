<section class="dialogue-holder">
  <mat-dialog-content class="mat-typography">
    <h3>Do you want to delete those products?</h3>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="del-btn">Delete</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false" class="cancel-btn">Cancel</button>
  </mat-dialog-actions>
</section>
