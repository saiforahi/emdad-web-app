<section class="dialogue-holder">
  <mat-dialog-content class="mat-typography">
    <h3>{{'Seller_Product_Delete.Delete_Prompt'|translate}}?</h3>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" class="del-btn">{{'Seller_Product_Delete.Delete'|translate}}</button>
    <button mat-stroked-button mat-dialog-close [mat-dialog-close]="false" class="cancel-btn">{{'Seller_Product_Delete.Cancel'|translate}}</button>
  </mat-dialog-actions>
</section>
